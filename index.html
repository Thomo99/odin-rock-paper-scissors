<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>


    <div id="results">
        

    </div>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="score">

    </div>

    


    <script>
        function getComputerChoice (){
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomChoice = Math.floor(Math.random() * choices.length);
            return choices[randomChoice].toLowerCase();
        }

        
        function computerChoice() {
            let comp = getComputerChoice();
            return comp;
        }

        function play (choice) {
            const play = choice;
            const comp = computerChoice();
            const resultdiv = document.querySelector('p');
            
            
            if(play == comp){
                resultdiv.textContent = "It's a tie!";
                
                return 0;
            } else if (play==='rock' && comp === 'scissors' || play === 'paper' && comp==='rock' || play==='scissors' && comp==='paper'){
                resultdiv.textContent = "You win!";
                return 1;
            } else {
                resultdiv.textContent = "You lose!";
                return -1;
            }
             
        }
        let score = 0;
        const rock = document.getElementById("rock");
        rock.addEventListener("click", function() {
            score += play('rock');
            scorediv.textContent = score;
            if (score == 5){
                alert("You win!")
            } else if (score == -5) {
                alert("You lose!")
            }
        });
        const paper = document.getElementById("paper");
        paper.addEventListener("click", function() {
            score += play('paper');
            scorediv.textContent = score;
            if (score == 5){
                alert("You win!")
            } else if (score == -5) {
                alert("You lose!")
            }
        });
        const scissors = document.getElementById("scissors");
        scissors.addEventListener("click", function() {
            score += play('scissors');
            scorediv.textContent = score;
            if (score == 5){
                alert("You win!")
            } else if (score == -5) {
                alert("You lose!")
            }
        });

        
        const scorediv = document.querySelector('#score')
        
        

        document.addEventListener('DOMContentLoaded', function() {
            //title $$ result
            const results = document.querySelector('#results');
            const content = document.createElement('div');

            content.classList.add('content');
            content.textContent = 'Make your choice:';
            results.appendChild(content);

            const resultdiv = document.createElement('p');
            document.getElementById('results').appendChild(resultdiv);

            //scores
            const score = document.querySelector('#score');
            const displayScore = document.createElement('div');

            displayScore.classList.add('displayScore');
            displayScore.textContent = 'Score:';
            score.appendChild(displayScore);

            
        });


       

    </script>
    <p id="score"></p>
</body>
</html>
