<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <script>
        function getComputerChoice (){
            const choices = ['Rock', 'Paper', 'Scissors'];
            const randomChoice = Math.floor(Math.random() * choices.length);
            return choices[randomChoice].toLowerCase();
        }

        function playerChoice() {
            let player = prompt('Rock, Paper or Scissors?')
            player = player.toLowerCase();
            return player;
        }

        function computerChoice() {
            let comp = getComputerChoice();
            return comp;
        }

        function play () {
            let play = playerChoice();
            let comp = computerChoice();
            
            if(play == comp){
                alert("It's a tie!")
                return;
            } else if (play==='rock' && comp === 'scissors' || play === 'paper' && comp==='rock' || play==='scissors' && comp==='paper'){
                alert("You win!")
                return 1;
            } else {
                alert("You lose!")
                return -1;
            }
            
            
        }

        function play5(num){
            let score = 0
            for (i = 0; i < num; i++){
                let result = play();
                score += result;
            }
            if (score > 0){
                alert("You win! F/A: " + score)
            } else if (score < 0) {
                alert("You lose! F/A: " + score)
            } else {
                alert("It's a tie!")
            }
        }


        play5 (parseInt(prompt('Best of how many?')));
        // getComputerChoice();
    </script>
</body>
</html>
